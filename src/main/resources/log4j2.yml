Configuration:
  name: Default
  status: INFO

  Properties:
    Property:
      - name: log-path
        value: out/logs
      - name: date-format
        value: "%date{yyyy-MM-dd}"
      - name: time-format
        value: "[%date{ABSOLUTE}:%-5relative]"
      - name: console-pattern
        value: "[%highlight{%-5level}] %cyan{%{time-format}} %msg%n%throwable"
      - name: file-pattern
        value: "[%-5level] ${time-format} %msg%n%throwable"

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        alwaysWriteExceptions: true
        charset: UTF-8
        pattern: ${console-pattern}
        disableAnsi: false
    File:
      name: File_Appender
      fileName: ${log-path}/logfile.log
      patternLayout:
        charset: UTF-8
        pattern: ${file-pattern}
    RollingFile:
      - name: RollingFile_Appender
        fileName: ${log-path}/rollingFile.log
        filePattern: "${log-path}/archive/${date-format}/rollingFile.log.gz"
        PatternLayout:
          charset: UTF-8
          pattern: ${file-pattern}
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
          SizeBasedTriggeringPolicy:
            size: 1 GB
          DefaultRollOverStrategy:
            max: 10
            fileIndex: min
  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: Console_Appender
        - ref: File_Appender
        - ref: RollingFile_Appender
    Logger:
      - name: com.demo.portfolio
        additivity: false
        leve: INFO
        AppenderRef:
          - ref: Console_Appender
          - ref: File_Appender
          - ref: RollingFile_Appender
      - name: org.hibernate.type.descriptor.sql.BasicBinder
        additivity: false
        level: TRACE
        AppenderRef:
          - ref: Console_Appender
      - name: org.hibernate.SQL
        additivity: false
        level: DEBUG
        AppenderRef:
          - ref: Console_Appender
